<script id="code_map">
    // init
    var map, search;

    (async() => {
        const loader = new PonchoMapLoader({scope: "poncho-map"});
        loader.load();

        const gapi = new GapiSheetData();
        const googlesheet_data = await fetch_json("./data/data.json"); 
        const gapi_data = gapi.json_data(googlesheet_data);
        let {headers={}, entries={}} = gapi_data;

        const mapOptions = {
            // dictionary: dict,
            // lang: "en",
            debug: true,
            id_mixing: ['id','descripcion'],
            error_reporting: 1,
            template: (self, entry) => {
                entry.foto_html = (entry.foto ? `<img class="img-in" alt="${entry.name}" src="${entry.foto}" style="border-radius:6px; border:1px solid #eee" />` : ""); 
                entry.boton_html = (entry.boton ? `<a href="${entry.boton}">Conocer más sobre ${entry.nombre}</a>` : "");
                entry.test = `<img src="x" onclick=alert(1)>Esta es mi <strong>{{localidad}}</strong> {% '{{provincia}}' if provincia != '' else '-' %}`;
                entry.direccion = "Prueba XXS <img src='x' onclick=alert(1)> (<strong>{{localidad}}</strong>)";
                
                return self.defaultTemplate(self, entry);
            },
            theme_ui: 'default',
            theme_map: 'relax',
            scope: "poncho-map",
            title: "nombre",
            // template_innerhtml: true,
            template_markdown: true,
            fit_bounds_after_filter: true,
            allowed_tags: ["img", "i", "div"],
            marker_cluster_options: {
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                maxClusterRadius: 30,
                spiderfyDistanceMultiplier: .5,
                spiderLegPolylineOptions: {
                    weight: 1,
                    color: "#666",
                    opacity: 0.5,
                    "fill-opacity": 0.5
                }
            },
            template_structure : {
                _header: (self, row) => {
                    return `<img src="x" onclick="alert(1)"> {{name}} <-- \n * hello`
                    console.log("entra")
                },
                term_classlist: ["font-sans-serif"],
                title_classlist:["h4", "text-cielo", "m-t-1"],
                lead: {
                    key: "tipo", 
                    css: [
                        "text-arg-default", 
                        "p-b-xs","fw-600", 
                        "small", 
                        "text-uppercase"
                    ],
                    style: "border-bottom: 1px solid var(--arg-negro-200);"
                },  
                values: [
                    "estado",
                    "foto_html",
                    "descripcion",
                    "ubicacion", 
                    "direccion",
                    "localidad", 
                    "provincia",
                    "boton_html", 
                    "test"
                ],
                mixing:[
                    {
                        // template: `{{provincia}}/{{localidad}}`,
                        key: "ubicacion",
                        header: "Ubicación",
                        values: ["localidad", "provincia"],
                        separator: ", "
                    }
                ],
            },
            header_icons: [
                {
                    key: "estado",
                    css: (self, e) => `fa fa-cog fa-1x text-cielo`
                },
                {
                    key: "boton_html",
                    css: (self, e) => `fa fa-info-circle fa-1x text-cielo`
                },
                {
                    key: "ubicacion",
                    css: (self, e) => `fa fa-map-marker fa-1x text-cielo`, 
                },
                {
                    key:"direccion",
                    html: (self, entry, value) => {
                        if(entry.id == "4-olivia-bouillet"){
                            return `<div>
                                <hr><img src="x" onclick="alert(1)">
                                <i
                                    aria-hidden="true"
                                    class="fa icono-arg-cannabis-medicinal-1 
                                           text-verdin fa-3x text-center 
                                           m-b-1"
                                    style="display:inline-block">
                                </i>
                            </div>`;
                        } else {
                            return `<img src="x" onclick="alert(1)"><i
                                aria-hidden="true"
                                class="fa icono-arg-cannabis-medicinal-1 
                                       text-verdin">
                            </i>`;
                        }
                    }
                },
                {
                    key: "id",
                    css: "icono-arg-sitios-accesibles text-arandano",
                    style: "margin-bottom:3em"
                }
            ],
            headers: {
                ...headers, 
                ...{
                    "foto_html": "", 
                    "boton_html": "Más información +", 
                    "descripcion": ""
                }
            },
            marker: (self, ele) => {
                const icon_color = (ele.hasOwnProperty("color") ? 
                    ele.color : "azul");
                return icon_color;
            },
            tooltip: true,
            no_info: false,
            slider: true,
            hash: true,
            scroll: true,
            reset_zoom: true,
            filters_info:true,
            filters: [
                {
                    legend: "Filtre por tipo",
                    field: ["provincia"],
                    fields: false,
                    check_uncheck_all: false,
                    type: "select",
                    label: "Tipo",
                    show_label: false,
                    show_legend: true,
                    all_options_text: "--------"
                },
                {
                    legend: "Filtre por tipo",
                    field: ["tipo"],
                    fields: false,
                    check_uncheck_all: false,
                    type: "checkbox",
                    label: "Tipo",
                    show_label: false,
                    show_legend: true,
                    all_options_text: "--------"
                },
                {
                    // legend: "Filtrar por estado",
                    field: ["estado", "checked"],
                    fields: false,
                    check_uncheck_all: true
                },
            ],
            open_maps: true,
            map_align: "left",
            pan_by: true

        };

        const searchOptions = {
            combobox: true,
            combobox_options: {
                max_results: 10,
                display: "fit-content",
                template: ponchoMapTplSearch({
                    figure: "foto", 
                    title: "name", 
                    text: ["localidad", "provincia"], 
                    separator: " / "
                })
            },
            scope: "poncho-map-search", 
            placeholder: "Buscar en el geoJSON",
            datalist: false,
            search_fields: ["provincia", "title", "localidad", "descripcion"] 
        };

        map = new PonchoMapFilter(entries, mapOptions);
        map.render();
        search = new PonchoMapSearch(map, searchOptions);
        search.render();
            
        loader.close();

    })();

    const keyList = [
        'provincia',
        'localidad',
        'tipo',
        'estado',
        'nombre',
        'descripcion',
        'foto',
    ];
    document.getElementById("download-csv").addEventListener("click", function(){
        const geoJsonToCsv = convertGeoJsonToCsv(map.entries, keyList, map.headers);
        exportarCSV("poncho-map-data.csv", geoJsonToCsv, {separador: ";"});
    });

</script>
<!-- / SCRIPTS -->
