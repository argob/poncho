<script id="code_map">
    const loader = new PonchoMapLoader({scope: "poncho-map"});
    loader.load();

    // Custom styles
    headStyle("parques", `.definition-list dd img {border-radius:4px;}`);

    // init
    (async () => {
        const gapi = new GapiSheetData();
        const sheetData = await fetch_json(
            gapi.url("Hoja 1", "1KfjAVNVvvAbwyaO6SRe35XW6avUrw19iD_zGIUWIAT4")
        );
        const gapiData = gapi.json_data(sheetData);
        const options = {
            debug: true,
            summary: {
                hidden: true,
                title: "Mapa de parques nacionales argentinos",
                position: "top"
            },
            scope: "poncho-map",
            marker_cluster_options: {
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true,
                maxClusterRadius: 30,
                spiderfyDistanceMultiplier: 0.5,
                spiderLegPolylineOptions: {
                    weight: 1,
                    color: "#666",
                    opacity: 0.5,
                    "fill-opacity": 0.5
                }
            },
            filters: [
                {
                    // legend: "Provincias",
                    field: ["provincia"],
                    fields: false,
                    check_uncheck_all: false,
                    type: "select",
                    label: "Seleccione una provincia",
                    show_label: false,
                    show_legend: true,
                    all_options_text: "Todas"
                },
                {
                    legend: "Filtre por tipo",
                    field: ["tipo"],
                    fields: false,
                    check_uncheck_all: true,
                    type: "checkbox"
                }
            ],
            title: "nombre",
            template_markdown: true,
            markdown_options: {
                extensions: ["button", "target"]
            },
            template_structure: {
                lead: {
                    key:"tipo",
                    css: [
                        "border-bottom", 
                        "border-medium", 
                        "small",
                        "m-b-1", 
                        "p-b-xs",
                    ]
                },
                values: [
                    "foto", 
                    // "tipo", 
                    "descripcion", 
                    "lugar", 
                    "provincia", 
                    "contacto", 
                    "boton"],
                mixing: [
                    {
                        key: "lugar",
                        header: "Dirección",
                        values: ["direccion", "localidad"],
                        separator: ", "
                    },
                    {
                        key: "contacto",
                        header: "Contacto",
                        values: ["telefono", "mail"],
                        separator: ", "
                    }
                ]
            },
            headers: gapiData.headers,
            marker: (self, ele) => (ele?.color || "azul"),
            slider: true,
            hash: true,
            scroll: true
        };

        const pm = new PonchoMapFilter(gapiData.entries, options);
        pm.render();

        const searchOptions = {
            scope: "poncho-map-search",
            placeholder: "Buscá por localidad",
            datalist: false,
            search_fields: [
                "localidad", 
                "provincia", 
                "nombre", 
                "tipo", 
                "direccion", 
                "descripcion"
            ],
            combobox: true,
            combobox_options: {
                max_results: 20,
                display: "fit-cosdfntent",
                _template: ponchoMapTplSearch({
                    figure: "linkfoto", 
                    title: "name", 
                    text: ["localidad", "provincia"], 
                    separator: " / "
                })
            },
        };
        const pmSearch = new PonchoMapSearch(pm, searchOptions);
        pmSearch.render();

        loader.close();
    })();
</script>
