<!-- SCRIPTS -->
<script id="code_map">
var map;
var search;
(async() => {
    // Levanto datos desde un geoJSON
    entries = await fetch_json("../../poncho-map-provinces/data/provincias-antartida.json");

    // map options
    const options = {
        theme_tool: true,
        "map_init_options": {
                // zoomDelta: 0,
                zoomSnap: .2,
                zoomControl: true,
                scrollWheelZoom: false,
                touchZoom: false,
                doubleClickZoom: false,
                scrollWheelZoom: false,
                boxZoom: false,
                dragging:false,
                keyboard: true,
        },
        "render_slider": false,
        "map_zoom": 4.2,
        "content_selector": ".js-foo",
        "scope": "poncho-map",
        "title": "nam",
        "template_structure": {
            "title_classlist": ["h2","text-primary","m-t-0"],
            "definition_list_tag": "div",
            "term_tag": "h3",
            "definition_tag": "p",
            "term_classlist": ["h5", "m-b-0", "text-arandano",  "text-uppercase"],
            "definition_classlist": ["text-muted"],
        },
        tooltip_options:{
            permanent: false,
            className: "leaflet-tooltip-own",
            direction: "auto",
            offset: [0,-3], 
            sticky: true,
            opacity: 1,
        },
        "tooltip": true,
        "marker": "cielo",
        "slider": true,
        "hash": false,
        "theme_map": "transparent",
        "scroll": false,
        "filters_info": false,
        "filters": [
            {
                "legend":"Región",
                "field": ["region"],
                "check_uncheck_all": true
            }
        ],
    };

    const map = new PonchoMapFilter(entries, options);
    map.render();

    const search_options = {
        "scope": "poncho-map-search", 
        "placeholder": "Buscar en el geoJSON",
        "datalist": true,
        "search_fields": ["fna", "provincia"] 
    };
    search = new PonchoMapSearch(map, search_options);
    search.render();
})();

</script>
<!-- / SCRIPTS -->
