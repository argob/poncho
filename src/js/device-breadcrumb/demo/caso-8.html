  <!-- Example -->

      <div class="col-md-12">

        </nav>
        <div class="case-container">
          <h3 class="h5">Caso 8</h3>
          <p>Oculta jumbot√≥n en caso donde no debe ir miga de pan.</p>

            <li>La barra de jumbotron debe desaparecer</li>

            </div>
          </div>

            <div>
              <div>
                <div>

                    <ol>
                      <li><a href="/">Inicio</a></li>

                  </div>
                </div>
              </div>
            </div>
