<script>

        // GApi helpers

        var ponchoTableOpciones = {

            searchContClassList: ["col-md-3"],
            hash: true,
            allowedTags: ["*"],
            columnsWidth: [["50%", "30%"]],
        };

        ponchoTable(ponchoTableOpciones);
