<script>
    function showTooltip(evt, text) {
        let tooltip = document.getElementById("tooltip");
        tooltip.innerHTML = text;
        tooltip.style.display = "block";
        tooltip.style.left = evt.x + 10 + 'px';
        tooltip.style.top = evt.y - 100 + 'px';
    }
    
    function hideTooltip() {
        var tooltip = document.getElementById("tooltip");
        tooltip.style.display = "none";
    }

    function ttip(){
        const titles = document.querySelectorAll("g");
        titles.forEach(ele => {
            ele.addEventListener('mousemove', (f) => {
                const text = ele.children[0].textContent;
                showTooltip(f, text);
            });
            
            ele.addEventListener('mouseout', hideTooltip);
        });
    }

    headStyle("id_tooltip", `
        #tooltip {
          background: rgb(0 0 0/.8);
          color:white;
          border: 1px solid  rgb(0 0 0/.75);
          border-radius: 6px;
          padding: 3px 5px;
          top: 0px;
          left:0;
          font-size:small
        }
    `);
