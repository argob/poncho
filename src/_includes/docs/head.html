<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Presidencia de la NaciÃ³n">
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <!-- Nav and address bar color -->
  <meta name="theme-color" content="#0072b8">
  <meta name="msapplication-navbutton-color" content="#0072b8">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0072b8">

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="/ejemplos/img/jumbotron.jpg" />
  <meta property="og:locale" content="es_AR" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="/ejemplos/img/jumbotron.jpg" />

  <link href="{{ "/node_modules/argob-poncho/dist/css/roboto-fontface.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- <link href="{{ "/node_modules/argob-poncho/dist/css/droid-serif.css" | prepend: site.baseurl }}" rel="stylesheet"> -->
  <link href="{{ "/node_modules/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/node_modules/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/node_modules/argob-poncho/dist/css/poncho.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/css/docs.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/css/prism.css" | prepend: site.baseurl }}" rel="stylesheet">
</head>
